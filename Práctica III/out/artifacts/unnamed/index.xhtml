<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
       <h:head>
           <title>Calculadora WEB</title>

           <link type="text/css" rel="stylesheet" href="css/style.css"/>

       </h:head>
           <h:body>
               <h:form>
                   <div id="formulario">
                           <h1>Calculadora</h1>
                       <h:panelGrid columns="2">
                           <h:outputLabel value="Primera cantidad:" for="Cantidad1"/>
                           <h:inputText id="Cantidad1" value="#{calculadora.cantidad1}" label="Primera cantidad" required="true">
                           <h:message for="Cantidad1"/>
                                <f:convertNumber/>
                           </h:inputText>

                           <h:outputLabel value="Segunda cantida:" for="Cantidad2"/>
                           <h:inputText id="Cantidad2" value="#{calculadora.cantidad2}" label="Segunda cantida" required="true">
                           <h:message for="Cantidad2"/>
                                <f:convertNumber/>
                           </h:inputText>

                           <h:outputLabel value="Operación" for="op"/>
                           <h:selectOneMenu id="op" value="Operación">
                                <f:selectItem itemLabel="Selecione Operación" itemValue=""/>
                                <f:selectItem itemLabel="Suma" itemValue="Suma"/>
                                <f:selectItem itemLabel="Resta" itemValue="Resta"/>
                                <f:selectItem itemLabel="Multiplicación" itemValue="Multiplicación"/>
                                <f:selectItem itemLabel="Dividision" itemValue="Dividision"/>
                           </h:selectOneMenu>

                           <h:commandButton id="btnCalcular" value="Calcular" actionListener="#{calculadora.sumar}"/>

                           <h:outputLabel value="Resultado:" for="Resultado"/>
                           <h:inputText id="Resultado" value="#{calculadora.resultado}" readonly="true">
                               <f:convertNumber/>
                           </h:inputText>
                       </h:panelGrid>
                   </div>
               </h:form>
       </h:body>
   </f:view>
</html>
